<body>
    <header>Motivos para Perder Peso</header>
    <div class="container">
        <h1>Por que Perder Peso?</h1>
        <p>Entenda os benefícios da perda de peso para a sua saúde e bem-estar.</p>
        <h2>1. Saúde Cardiovascular</h2>
        <p>Reduzir o excesso de peso pode diminuir os riscos de doenças cardíacas e hipertensão.</p>
        <h2>2. Controle da Diabetes</h2>
        <p>Manter um peso saudável ajuda a prevenir e controlar a diabetes tipo 2.</p>
        <h2>3. Melhor Mobilidade</h2>
        <p>Menos peso significa menos pressão sobre as articulações, melhorando a mobilidade e reduzindo dores.</p>
        <h2>4. Bem-estar Mental</h2>
        <p>Ter um estilo de vida saudável pode melhorar sua autoestima e reduzir os níveis de estresse e ansiedade.</p>
        <button onclick="alert('Saiba mais sobre um estilo de vida saudável!')">Saiba Mais</button>
    </div>
